//Jump Throw + W Jump Throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "alt" "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "." "+runthrow;+throwaction"

//Movement
bind "mouse1" "+attack"
bind "mouse2" "+attack2"

bind "space" "+jump"
bind "mwheeldown" "+jump"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

//Grenade Binds
bind "MOUSE4" "slot7"
bind "MOUSE3" "slot8"
bind "5" "slot10"

//Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "6" "slot5"
bind "7" "viewmodel_offset_x 2.5;viewmodel_offset_y 2;viewmodel_offset_z -1; viewmodel_fov 68"
